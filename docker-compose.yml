version: "3"

services:
  app:
    build:
      context: .
      dockerfile: testserver.Dockerfile
    restart: on-failure
    #tty: true
    volumes:
      - "./images/:/opt/files/"
      - "./src/muistoja:/code/muistoja:ro"
      - "./config.json:/root/config.json:ro"
    ports:
      - "127.0.0.1:5600:80"
    depends_on:
      - db
      - maildev
      - mailer
      - session-storage
      - username-generator
  db:
    image: mariadb:latest
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: test
    ports:
      - "127.0.0.1:5601:3306"
    volumes:
      - "muistot-db-data:/var/lib/mysql"
      - "./database/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro"
  session-storage:
    image: redis:alpine
    restart: on-failure
  username-generator:
    build:
      context: ./namegen
    ports:
      - "127.0.0.1:5604:3306"
  mailer:
    build:
      context: ./email
      dockerfile: mailer.Dockerfile
    restart: on-failure
  maildev:
    build:
      context: ./email
      dockerfile: maildev.Dockerfile
    restart: on-failure
    ports:
      - "127.0.0.1:5603:80"
  db-access:
    image: adminer
    restart: on-failure
    ports:
      - "127.0.0.1:5602:8080"

volumes:
  muistot-db-data:
    external: true