version: "3"

services:
  app:
    build:
      context: .
      dockerfile: testserver.Dockerfile
    restart: on-failure
    tty: true
    volumes:
      - "muistot-file-data:/opt/files/"
      - "./src/muistoja:/code/muistoja:ro"
      - "./config.json:/root/config.json:ro"
    ports:
      - "127.0.0.1:5600:80"
    depends_on:
      - db
      - maildev
      - mailer
  db:
    image: mariadb:latest
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: test
    ports:
      - "127.0.0.1:5601:3306"
    volumes:
      - "muistot-db-data:/var/lib/mysql"
      - "./database/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro"
  db-access:
    image: adminer
    restart: on-failure
    ports:
      - "127.0.0.1:5602:8080"
  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    restart: on-failure
    command: maildev --smtp 25 --web 80 --incoming-user muistoja --incoming-pass test
    ports:
      - "127.0.0.1:5603:80"
  mailer:
    build:
      context: .
      dockerfile: mailer.Dockerfile
    restart: on-failure
    volumes:
      - "./email/templates.txt:/opt/templates.txt:ro"
      - "./config.json:/root/config.json:ro"
      - "./src/muistoja/:/code/muistoja/:ro"

volumes:
  muistot-db-data:
    external: true
  muistot-file-data:
    external: true